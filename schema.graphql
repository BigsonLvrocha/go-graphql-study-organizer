schema { 
    query: Query 
}

type Query {
    getStudy(id: ID!): Study
}

type Study {
    id: ID
    scopeDefinition: String
    successDefinition: String
    learningPath: [LearningTopic]
    references: [Reference]
}

type LearningTopic {
    id: ID
    order: Int!
    description: String
}

type Reference {
    url: String
    category: ReferenceCategory
}

type ReferenceCategory {
    id: ID
    name: String
}
